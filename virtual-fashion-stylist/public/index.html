<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fashion Stylist</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .outfit { margin-top: 20px; }
        .outfit img { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Fashion Stylist</h1>
        <button id="getRecommendation">Get Outfit Recommendation</button>
        <div class="outfit" id="outfit"></div>
    </div>
    <script>
        document.getElementById('getRecommendation').addEventListener('click', async () => {
            const response = await fetch('http://localhost:3000/recommend-outfit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userPreferences: { /* user data */ },
                    wardrobeItems: { /* wardrobe data */ }
                }),
            });

            const data = await response.json();
            document.getElementById('outfit').innerHTML = `
                <img src="${data.outfit.image}" alt="Outfit Image">
                <p>${data.outfit.description}</p>
            `;
        });
    </script>
</body>
</html>
